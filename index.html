
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCE Calculation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            width: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
            animation: slideInDown 1s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-in-out;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        td, th {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
            color: #fff;
            font-size: 18px;
        }

        .input-cell input, .result-cell input {
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .input-cell input {
            background-color: #555;
        }

        .result-cell input {
            background-color: #2c3e50;
        }

        .input-cell input:focus, .result-cell input:focus {
            background-color: #f39c12;
            color: #000;
            transform: scale(1.05);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #1e1e1e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        .a {
            color: #c6cfbf;
            background-color: #070606;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border-radius: 10px 0 0 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 1s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .header {
                font-size: 28px;
            }

            td, th {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Production Report</div>
        <div class="image-container">
            <img src="1.jpg" alt="Production Report">
        </div>
        <p style="text-align: center;">UPH = 150</p>
        <table>
            <tr>
                <td rowspan="6" class="a">CCA8</td>
            </tr>
            <tr>
                <td>QUANTITY TO BE PRODUCED</td>
                <td class="input-cell"><input type="number" id="qtyToBeProduced" value="1075" readonly></td>
            </tr>
            <tr>
                <td>ACTUAL QUANTITY PRODUCED</td>
                <td class="input-cell"><input type="number" id="actualQtyProduced"></td>
            </tr>
            <tr>
                <td>QUANTITY LOST</td>
                <td class="result-cell"><input type="number" id="qtyLost" readonly></td>
            </tr>
            <tr>
                <td>TIME LOST</td>
                <td class="result-cell"><input type="number" id="timeLost" readonly></td>
            </tr>
            <tr>
                <td>OCE</td>
                <td class="result-cell"><input type="text" id="OCE" readonly></td>
            </tr>
        </table>
        <div class="button-container">
            <button onclick="calculateOCE()">ENTER</button>
        </div>
    </div>

    <script>
        function calculateOCE() {
            const qtyToBeProduced = parseFloat(document.getElementById('qtyToBeProduced').value);
            const actualQtyProduced = parseFloat(document.getElementById('actualQtyProduced').value);

            if (isNaN(actualQtyProduced) || actualQtyProduced < 0) {
                alert('Please enter a valid number for Actual Quantity Produced.');
                return;
            }

            const qtyLost = qtyToBeProduced - actualQtyProduced;
            document.getElementById('qtyLost').value = qtyLost;

            const timeLost = (qtyLost * 60) / 150;
            document.getElementById('timeLost').value = timeLost.toFixed(2);

            const OCE = (actualQtyProduced / qtyToBeProduced) * 100;
            document.getElementById('OCE').value = OCE.toFixed(2) + '%';
        }
    </script>
</body>
</html>
